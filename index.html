	<!-- Page Content -->

	<div class="container-fluid" id="findland_div">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-lg-12">
				<form role="form" class="form-inline">
				<div><span class=""><input type="radio" id="ddFormat" name="inputFormat"> DD Format</span><span class="float-right"> <input id="dmsFormat" type="radio" name="inputFormat">DMS Format</span></div>
				<br/>
				<!--  
				<div><p>Please Enter Coordinates as Decimal Degrees.
						Enter South and West as Negative Numbers. Eg. "37.68455" or "â€“97.34110"</p>
				</div>
					<div class="a_point">
						<div class="form-group latitude">
							<label for="latitude" class="sr-only">Latitude</label> <input
								type="text" maxlength="9" size="9" class="form-control"
								placeholder="Latitude">
						</div>
						<div class="form-group longitude">
							<label for="longitude" class="sr-only">Longitude</label> <input

						</div>
					</div>-->
					<!-- dms format -->
					<div class="a_point">
						<div class="latitude">
							<span class="float-left"><label for="Lat" class="sr-only">Lat.</label> <input
								type="text" maxlength="3" size="2" class="form-control"
								placeholder="Lat" disabled="disabled"></span>
								
							<span class="float-left"><label for="Lat" class="sr-only">Lat.</label> <input
								type="text" maxlength="3" size="2" class="form-control"
								placeholder="Deg"></span>
								
							<span class="float-left"><label for="Min" class="sr-only">Minute</label> <input
								type="text" maxlength="2" size="1" class="form-control"
								placeholder="Min"></span>
								
								<span class="float-left"><label for="Second" class="sr-only">Minute</label> <input
								type="text" maxlength="2" size="1" class="form-control"
								placeholder="Sec"></span>
								
								<span class="float-left"><label for="Second" class="sr-only">Direction</label> 
								<select class="form-control">
									<option>E</option>
									<option>W</option>
								</select></span>
						</div>
						<div class="longitude">
						<span class="float-left"><label for="Lat" class="sr-only">Lat.</label> <input
								type="text" maxlength="3" size="2" class="form-control"
								placeholder="Long." disabled="disabled"></span>
								<span class="float-left"><label for="Long" class="sr-only">Long.</label> <input
								type="text" maxlength="3" size="2" class="form-control"
								placeholder="Deg"></span>
								
							<span class="float-left"><label for="Min" class="sr-only">Minute</label> <input
								type="text" maxlength="2" size="1" class="form-control"
								placeholder="Min"></span>
								
								<span class="float-left"><label for="Second" class="sr-only">Minute</label> <input
								type="text" maxlength="2" size="1" class="form-control"
								placeholder="Sec"></span>
								
								<span class="float-left"><label for="Second" class="sr-only">Direction</label> 
								<select class="form-control">
									<option>N</option>
									<option>S</option>
								</select></span>
						</div>
					</div>
					
					<!--  end dms format -->
					<!-- Add / Remove Buttons -->
					<div style="display:block;margin:4%">
						<button title="Remove last point" class="btn btn-default float-left" id="deleteRow"><span class="glyphicon glyphicon-minus-sign"></span></button>				
						<button style="margin-right:18%" title="Add another point" class="btn btn-default float-right" id="addRow"><span class="glyphicon glyphicon-plus-sign"></span></button>
